{% extends "base.html" %}
{% load static %}
{% load add_class %}

{% block content %}

<div class="container add-product-container">
    <div class="row">
        <div class="col-12 col-md-8">
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Add a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8">
            <form method="POST" action="{% url 'add_product' %}" class="add-product-form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                    <div class="col-12 col-md-6 mb-3">
                        {{ field.label }}
                        {{ field|add_class:"form-control" }}
                    </div>
                    {% endfor %}
                    <div class="col-12 col-md-6 mt-4">
                        <button class="btn btn-dark" type="submit">Add Product</button>
                        <a class="btn btn-warning ms-2" href="">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
