{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block js %}
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script async src="{% static 'js/script.js' %}"></script>
    {% endblock %}

    <title>Owl &amp; Hoot</title>

</head>

<body>
    <header>
        <nav>
            <ul class="nav-items">
                <li class="logo">
                    <a aria-label="go to homepage" href="#"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
                </li>
                <li class="search">
                    <img src="{% static 'images/search.png' %}" alt="Search icon">
                    <input type="search" aria-label="find products" name="search" id="search">
                </li>
                <div class="main-links">
                    <li>
                        <a href="#">New</a>
                    </li>
                    <li>
                        <a href="#">Men</a>
                    </li>
                    <li>
                        <a href="#">Women</a>
                    </li>
                </div>
                <li class="login">
                    <img src="{% static 'images/user.png' %}" alt="Profile icon">
                    <a href="#">Sign in</a>
                </li>
                <li class="cart" tabindex="0" aria-label="open cart">
                    <img src="{% static 'images/cart.png' %}" alt="Cart icon">
                    <span>0</span>
                </li>
                <li class="menu-btn">
                    <button class="menu"
                        onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                        aria-label="Main Menu">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <path class="line line1"
                                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                            <path class="line line2" d="M 20,50 H 80" />
                            <path class="line line3"
                                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    {% block content%}

    {% endblock %}

    {% if messages %}
    <div class="message-container"></div>
    {% endif %}
</body>

</html>
